golang:
  image:      'golang:alpine'
  entrypoint: 'go run'
  filename:   'main.go'
go:
  use:        'golang'

python3:
  image:      'python:alpine'
  entrypoint: 'python3'
  filename:   'main.py'
python:
  use:        'python3'
py:
  use:        'python3'

rust:
  image:      'rust:alpine'
  cmd:        '/bin/ash -c "rustc main.rs && ./main"'
  filename:   'main.rs'

openjdk-11:
  image:      'openjdk:11'
  entrypoint: 'java'
  filename:   'Main.java'
java:
  use:        'openjdk-11'
  
javascript:
  image:      'node:lts-alpine3.13'
  entrypoint: 'node'
  filename:   'index.js'

elixir:
  image:      'elixir:alpine'
  entrypoint: 'elixir'
  filename:   'main.exs'

ash:
  image:      'alpine:latest'
  entrypoint: 'ash'
  filename:   'main.ash'
bash:
  use:        'ash'
sh:
  use:        'ash'

brainfuck:
  image:      'esolang/brainfuck-esotope:latest'
  entrypoint: 'brainfuck-esotope'
  filename:   'main.bf'

cpp:
  image:      'frolvlad/alpine-gxx:latest'
  cmd:        '/bin/ash -c "c++ --static main.cpp -o main && ./main"'
  filename:   'main.cpp'
c++:
  use:        'cpp'

c:
  image:      'frolvlad/alpine-gxx:latest'
  cmd:        '/bin/ash -c "c++ --static main.c -o main && ./main"'
  filename:   'main.c'