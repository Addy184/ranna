go:
  image:      'golang:alpine'
  entrypoint: 'go run'
  filename:   'main.go'

python3:
  image:      'python:alpine'
  entrypoint: 'python3'
  filename:   'main.py'

rust:
  image:      'rust:alpine'
  entrypoint: 'rustc main.rs && ./main'
  filename:   'main.rs'

openjdk-11:
  image:      'openjdk:11'
  entrypoint: 'java'
  filename:   'Main.java'
