golang:
  image:      'golang:alpine'
  entrypoint: 'go run'
  filename:   'main.go'
go:
  use:        'golang'

python3:
  image:      'python:alpine'
  entrypoint: 'python3'
  filename:   'main.py'

rust:
  image:      'rust:alpine'
  cmd:        'rustc main.rs && ./main'
  filename:   'main.rs'

openjdk-11:
  image:      'openjdk:11'
  entrypoint: 'java'
  filename:   'Main.java'
java:
  use:        'openjdk-11'
  
javascript:
  image:      'node:lts-alpine3.13'
  entrypoint: 'node'
  filename:   'index.js'

elixir:
  image:      'elixir:alpine'
  entrypoint: 'elixir'
  filename:   'main.exs'