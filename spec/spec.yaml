ash:
  image:      'alpine:latest'
  cmd:        '/bin/ash -c "sleep 0.05; /bin/ash main.ash"'
  filename:   'main.ash'
  example: |-
    echo "Hello world!"

bash:
  use:        'ash'

brainfuck:
  image:      'esolang/brainfuck-esotope:latest'
  entrypoint: 'brainfuck-esotope'
  filename:   'main.bf'
  example: |-
    ++++++++++[>+++++++>++++++++++>+++>+<<<<-]>++.>+.+++++++..+++.>++.<<+++++++++++++++.>.+++.------.--------.>+.>.

c:
  image:      'frolvlad/alpine-gxx:latest'
  cmd:        '/bin/ash -c "c++ --static main.c -o main && ./main"'
  filename:   'main.c'
  example: |-
    #include <stdio.h>

    int main() {
        printf("Hello world!\n");
        return 0;
    }

c#:
  use:        'mono'

c++:
  use:        'cpp'

cpp:
  image:      'frolvlad/alpine-gxx:latest'
  cmd:        '/bin/ash -c "c++ --static main.cpp -o main && ./main"'
  filename:   'main.cpp'
  example: |-
    #include <stdio.h>

    int main() {
        printf("Hello world!\n");
        return 0;
    }

csharp:
  use:        'mono'

csx:
  use:        'dotnet-script'

dart:
  image:      'google/dart:latest'
  entrypoint: 'dart'
  filename:   'main.dart'
  example: |-
    void main() {
      print("Hello world!");
    }

deno:
  image:      'hayd/alpine-deno:1.5.2'
  entrypoint: 'deno run'
  filename:   'main.ts'
  example: |-
    console.log("Hello world!")

dotnet-script:
  image:      'ghcr.io/ranna-go/dotnet-script:latest'
  entrypoint: 'dotnet script'
  filename:   'main.csx'
  example: |-
    Console.WriteLine("Hello world!");

elixir:
  image:      'elixir:alpine'
  entrypoint: 'elixir'
  filename:   'main.exs'
  example: |-
    "Hello world!" |> IO.puts

fpc:
  use:        'pascal'

go:
  use:        'golang'

golang:
  image:      'golang:alpine'
  entrypoint: 'go run'
  filename:   'main.go'
  example: |-
    package main

    import "fmt"

    func main() {
    	fmt.Println("Hello world!")
    }
  inline:
    import_regex: '(?m)^import "[\w/]+"$|^import \((\n?\t?(\s+)?"[\w/]+";?)+\n?\)$'
    template: |-
      package main
      $${IMPORTS}
      func main() {$${CODE}}

haskell:
  image:      'haskell:buster'
  cmd:        '/bin/bash -c "ghc -o main main.hs >> /dev/null && ./main"'
  filename:   'main.hs'

java:
  use:        'openjdk-17'

kotlin:
  image: 'schlaubiboy/kotlin:1.5.10-alpine'
  filename: 'main.kt'
  cmd: '/bin/ash -c "kotlinc main.kt -include-runtime -d main.jar && java -jar main.jar"'
  example: |-
    fun main(args: Array<String>) {
      println("Hello world!")
    }

kotlin-script:
  image: 'schlaubiboy/kotlin:1.5.10'
  filename: 'main.kts'
  entrypoint: 'kotlinc -script'
  example: |-
    fun main(args: Array<String>) {
      println("Hello world!")
    }

mono:
  image:      'mono'
  cmd:        '/bin/sh -c "mcs main.cs && mono main.exe"'
  filename:   'main.cs'
  example: |-
    namespace HelloWorld
    {
        class Hello {         
            static void Main(string[] args)
            {
                System.Console.WriteLine("Hello world!");
            }
        }
    }

node:
  image:      'node:lts-alpine3.13'
  entrypoint: 'node'
  filename:   'index.js'
  example: |-
    console.log("Hello world!")

javascript:
  use:        'node'

js:
  use:        'node'

nodejs:
  use:        'node'

openjdk-11:
  image:      'openjdk:11'
  entrypoint: 'java'
  filename:   'Main.java'
  example: |-
    class HelloWorld {
        public static void main(String[] args) {
            System.out.println("Hello world!"); 
        }
    }

openjdk-17:
  image:      'openjdk:17'
  entrypoint: 'java'
  filename:   'Main.java'
  example: |-
    class HelloWorld {
        public static void main(String[] args) {
            System.out.println("Hello world!"); 
        }
    }

pascal:
  image:      'frolvlad/alpine-fpc:latest'
  cmd:        '/bin/ash -c "fpc main.pas >> /dev/null && ./main"'
  filename:   'main.pas'
  example: |-
    program Hello;
    begin
      writeln ('Hello world!');
    end.

php:
